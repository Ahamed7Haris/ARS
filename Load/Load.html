<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #loading-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex; /* Center content vertically and horizontally */
            justify-content: center;
            align-items: center;
            background-color:#cee7f6;
        }

        #loading-gif {
            width: 80%;
            height: 80%;
            animation: spin 2s linear infinite; /* Animation for the GIF */
        }
        

        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   
    <div id="loading-content">
        <div class="spinner-border" style="width: 3rem; height: 3rem;margin-bottom: 650px;margin-right: 200px;color: cornflowerblue;" role="status">
            <span class="sr-only"></span>
          </div>
         
        <img id="loading-gif" style="align-items: center;" src="loadd.gif" alt="Loading...">
    </div>

    </body>
    <script>
const submitButton = document.getElementById("submit-button"); // Get reference to submit button

submitButton.addEventListener("click", function() {
  const loadingContent = document.getElementById("loading-content");
  loadingContent.style.display = "block"; // Show loading content

  setTimeout(function() {
    // Simulate a redirect after a delay (replace with your actual redirection logic)
    window.location.href = "next-page.html"; // Replace with your target URL
    loadingContent.style.display = "none"; // Hide loading content after redirect
  }, 2000); // Delay in milliseconds (2 seconds in this example)
});
</script>

</html>
